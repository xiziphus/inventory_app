{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="mt-4">Dashboard</h1>
<p class="lead">Welcome, {{ current_user.username }}!</p>
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Users</div>
            <div class="card-body">
                <h5 class="card-title">Manage Users</h5>
                <a href="{{ url_for('manage_users') }}" class="btn btn-light">Go</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Printers</div>
            <div class="card-body">
                <h5 class="card-title">Manage Printers</h5>
                <a href="{{ url_for('manage_printers') }}" class="btn btn-light">Go</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">Backup & Reset</div>
            <div class="card-body">
                <h5 class="card-title">Backup & Reset</h5>
                <a href="{{ url_for('backup') }}" class="btn btn-light">Go</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
